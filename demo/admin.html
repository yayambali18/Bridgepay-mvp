<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>BridgePay — Admin Demo</title><link rel="stylesheet" href="../assets/styles.css"></head><body>
  <div class="container" style="padding:40px;">
    <h1>BridgePay Admin — AI Review (Demo)</h1>

    <div class="card" style="padding:16px;">
      <h3>Order #0001 — Dispute Review</h3>
      <div style="display:flex;gap:16px;flex-wrap:wrap;margin-top:12px;">
        <div style="flex:1;">
          <strong>Seller proof</strong>
          <img src="../demo/seller-proof.jpg" style="max-width:250px;border-radius:8px;margin-top:8px;">
        </div>
        <div style="flex:1;">
          <strong>Buyer claim</strong>
          <img src="../demo/buyer-claim.jpg" style="max-width:250px;border-radius:8px;margin-top:8px;">
        </div>
      </div>

      <p id="aiStatus" style="margin-top:12px;">AI similarity score: <strong id="score">0.32</strong></p>

      <div style="margin-top:12px;">
        <button class="btn-primary" onclick="setMatch()">Set as Match (release)</button>
        <button class="btn-secondary" onclick="setMismatch()">Set as Mismatch (hold)</button>
      </div>

      <div id="final" style="margin-top:14px;color:#444;"></div>
    </div>

  </div>

  <script>
    function setMatch(){
      document.getElementById('score').innerText = '0.92';
      document.getElementById('final').innerText = '✅ Decision: Evidence matches. Release payment to seller (demo).';
    }
    function setMismatch(){
      document.getElementById('score').innerText = '0.21';
      document.getElementById('final').innerText = '⚠️ Decision: Evidence inconsistent. Hold funds and request return (demo).';
    }
  </script>
</body></html>
