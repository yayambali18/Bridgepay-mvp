<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>BridgePay — Seller Demo</title><link rel="stylesheet" href="../assets/styles.css"></head><body>
  <div class="container" style="padding:40px;">
    <h1>Seller Portal (Demo)</h1>
    <p>Upload pre-ship proof (photos or short video) and mark as shipped.</p>

    <div style="max-width:640px;background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.04);">
      <input type="file" id="proofFile"><br/>
      <button class="btn-primary" style="margin-top:12px;" onclick="uploadProof()">Upload & Mark Shipped</button>
      <div id="sellerMsg" style="margin-top:12px;color:#555;"></div>
    </div>

    <p style="margin-top:20px;">Preview of proof (placeholder):</p>
    <img src="../demo/seller-proof.jpg" alt="seller proof" style="max-width:320px;border-radius:8px;">
  </div>

  <script>
    function uploadProof(){
      document.getElementById('sellerMsg').innerText = '✅ Proof uploaded and marked shipped. Payment is held in BridgePay (demo).';
    }
  </script>
</body></html>
