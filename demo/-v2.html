<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BridgePay Buyer View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: #f9fafb;
      color: #111827;
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .product-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 30px;
    }
    button {
      margin: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .confirm { background: #16a34a; }
    .confirm:hover { background: #15803d; }
    .dispute { background: #dc2626; }
    .dispute:hover { background: #b91c1c; }
  </style>
</head>
<body>
  <h1>üßæ Buyer Dashboard</h1>
  <p>Review your recent purchase and confirm delivery.</p>

  <div class="product-box">
    <h2>Order: Glasses (2 Pairs)</h2>
    <p>Status: Seller has uploaded delivery proof.</p>
    <button class="confirm" onclick="confirmOrder()">‚úÖ Confirm Received</button>
    <button class="dispute" onclick="disputeOrder()">‚ö†Ô∏è File Dispute</button>
  </div>

  <p id="message" style="margin-top:30px;color:#374151;"></p>

  <script>
    function confirmOrder() {
      const msg = document.getElementById('message');
      msg.textContent = "‚úÖ Thank you! Your payment has been released to the seller.";
      msg.style.color = "#16a34a";
    }
    function disputeOrder() {
      const msg = document.getElementById('message');
      msg.textContent = "‚ö†Ô∏è Dispute filed. BridgePay AI is reviewing the case.";
      msg.style.color = "#dc2626";
    }
  </script>
</body>
</html>
